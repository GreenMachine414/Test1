<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="EAU Image.jpg">
    <title>Player Name - Career Stats & Accolades</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        /* Header Styles */
        header {
            background-color: #dd2211;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 5px solid #161706; /* Add this line */
            position: relative; /* Add this line */
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        /* Button Styles */
        .back-button {
            position: absolute; /* Add this line */
            left: 20px; /* Adjust as needed */
            top: 50%; /* Add this line */
            transform: translateY(-50%); /* Add this line */
            background-color: #0b0f14;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        /* Table Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Player Name</h1>
        <p>Career Stats & Accolades</p>
        <!-- Add a button to return to index.html -->
        <a href="Players.html" class="back-button">Back to Players</a>
    </header>

    <!-- Content Section -->
    <div class="container">
        <!-- Player Image -->
        <img src="player_image.jpg" alt="Player Image" style="width: 200px; height: auto; display: block; margin: 0 auto; border-radius: 50%;">

        <!-- Player Stats Table -->
        <h2>Career Stats</h2>
        <table>
            <tr>
                <th>Season</th>
                <th>Team</th>
                <th>Points per Game</th>
                <th>Assists per Game</th>
                <th>Rebounds per Game</th>
                <!-- Add more columns for other stats -->
            </tr>
            <!-- Add rows for each season -->
            <tr>
                <td>Year</td>
                <td>Team Name</td>
                <td>PPG</td>
                <td>APG</td>
                <td>RPG</td>
            </tr>
            <!-- Repeat rows as needed -->
        </table>

        <!-- Accolades Section -->
        <h2>Accolades</h2>
        <ul>
            <!-- List accolades here -->
            <li>MVP: 2010, 2012, 2013</li>
            <li>NBA Champion: 2012, 2013, 2016</li>
            <!-- Add more accolades -->
        </ul>
    </div>
</body>
</html>
