<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="EAU Image.jpg">
    <title>EAU Archives</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Header Styles */
        header {
            background-color: #dd2211;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 5px solid #161706; /* Add this line */
            position: relative; /* Add this line */
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        /* Button Styles */
        .back-button {
            position: absolute; /* Add this line */
            left: 20px; /* Adjust as needed */
            top: 50%; /* Add this line */
            transform: translateY(-50%); /* Add this line */
            background-color: #0b0f14;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        /* Table Styles */
        .container {
            max-width: 1000px;
            margin-right: auto;
            margin-left: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Adjusted margin-top */
            margin-top: 0px; /* Adjusted margin-top */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Flawlessgoodness2alt</h1>
        <!-- Add a button to return to index.html -->
        <a href="Players.html" class="back-button">Back to Players</a>
    </header>
</body>
</html>
