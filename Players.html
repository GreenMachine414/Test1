<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="EAU Image.jpg">
    <title>KevvinnDurant - Career Stats & Accolades</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        /* Header Styles */
        header {
            background-color: #dd2211;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 5px solid #161706; /* Add this line */
            position: relative; /* Add this line */
            background-image: url('EAU Image.jpg'); /* Replace 'your-image-url.jpg' with your image URL */
            background-size: cover;
            background-position: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        /* Button Styles */
        .back-button {
            position: absolute; /* Add this line */
            left: 20px; /* Adjust as needed */
            top: 50%; /* Add this line */
            transform: translateY(-50%); /* Add this line */
            background-color: #0b0f14;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        /* Table Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>KevvinnDurant</h1>
        <a href="Players.html" class="back-button">Back to Players</a>
    </header>

    <!-- Content Section -->
    <div class="container">
        <!-- Player Image -->
        <img src="KevvinnDurant.webp" alt="Player Image" style="width: 200px; height: auto; display: block; margin: 0 auto; border-radius: 50%;">

        <!-- Player Stats Table -->
        <h2>Season Stats</h2>
        <table>
            <tr>
                <th>Season</th>
                <th>Team</th>
                <th>PPG</th>
                <th>RPG</th>
                <th>APG</th>
                <th>SPG</th>
                <th>FG%</th>
                <!-- Add more columns for other stats -->
            </tr>
            <!-- Add rows for each season -->
            <tr>
                <td>S10</td>
                <td>NOLA</td>
                <td>46.1</td>
                <td>2.7</td>
                <td>5.2</td>
                <td>4.3</td>
                <td>73.3</td>
            </tr>
            <!-- Repeat rows as needed -->
        </table>

        <!-- Accolades Section -->
        <h2>Accolades</h2>
        <ul>
            <!-- List accolades here -->
            <li>OPOTY: S10</li>
            <li>COTY: S12</li>
            <li>ALL-EAU 1st Team: S10</li>
            <li>ALL-EAU 2nd Team: S12</li>
            <li>ALL-EAU 3rd Team: S9, S14</li>
            <li>All-Star Game MVP: S12</li>
            <!-- Add more accolades -->
        </ul>
    </div>
</body>
</html>
