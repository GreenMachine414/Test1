<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="EAU Image.jpg">
    <title>EAU Archives</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Header Styles */
        header {
            background-color: #dd2211;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 5px solid #161706; /* Add this line */
            position: relative; /* Add this line */
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        /* Button Styles */
        .back-button {
            position: absolute; /* Add this line */
            left: 20px; /* Adjust as needed */
            top: 50%; /* Add this line */
            transform: translateY(-50%); /* Add this line */
            background-color: #0b0f14;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        /* Table Styles */
        .container {
            max-width: 1000px;
            margin-right: auto;
            margin-left: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Adjusted margin-top */
            margin-top: 0px; /* Adjusted margin-top */
        }
        .table {
            width: 100%;
            border: 1px solid #EEEEEE;
        }
        .table-header {
            display: flex;
            width: 100%;
            background: #000;
            padding: 12px 0;
        }
        .table-row {
            display: flex;
            width: 100%;
            padding: 12px 0;
        }
        .table-row:nth-of-type(odd) {
            background: #EEEEEE;
        }
        .table-data,
        .header__item {
            flex: 1 1 20%;
            text-align: center;
        }
        .header__item {
            text-transform: uppercase;
        }
        .filter__link {
            color: white;
            text-decoration: none;
            position: relative;
            display: inline-block;
            padding-left: 24px;
            padding-right: 24px;
        }
        .filter__link::after {
            content: '';
            position: absolute;
            right: -12px;
            color: white;
            font-size: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
        .filter__link.desc::after {
            content: '(desc)';
        }
        .filter__link.asc::after {
            content: '(asc)';
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Players</h1>
        <!-- Add a button to return to index.html -->
        <a href="index.html" class="back-button">Back to Home</a>
    </header>

    <!-- Table Content -->
    <div class="container">
        <div class="table">
            <div class="table-header">
                <div class="header__item"><a id="name" class="filter__link" href="#">Name</a></div>
                <div class="header__item"><a id="PPG" class="filter__link filter__link--number" href="#">PPG</a></div>
                <div class="header__item"><a id="RPG" class="filter__link filter__link--number" href="#">RPG</a></div>
                <div class="header__item"><a id="APG" class="filter__link filter__link--number" href="#">APG</a></div>
                <div class="header__item"><a id="SPG" class="filter__link filter__link--number" href="#">SPG</a></div>
            </div>
            <div class="table-content">
                <div class="table-row">
                    <div class="table-data">KevvinnDurant</div>
                    <div class="table-data">31.3</div>
                    <div class="table-data">3.2</div>
                    <div class="table-data">5.7</div>
                    <div class="table-data">2.7</div>
                </div>
                <div class="table-row">
                    <div class="table-data">Dick</div>
                    <div class="table-data">1</div>
                    <div class="table-data">1</div>
                    <div class="table-data">2</div>
                    <div class="table-data">3</div>
                </div>
                <div class="table-row">
                    <div class="table-data">Harry</div>
                    <div class="table-data">0</div>
                    <div class="table-data">2</div>
                    <div class="table-data">2</div>
                    <div class="table-data">2</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript code for sorting table rows
        var properties = ['name', 'PPG', 'RPG', 'APG', 'SPG'];

        $.each(properties, function(i, val) {
            var orderClass = '';

            $("#" + val).click(function(e) {
                e.preventDefault();
                $('.filter__link.filter__link--active').not(this).removeClass('filter__link--active');
                $(this).toggleClass('filter__link--active');
                $('.filter__link').removeClass('asc desc');

                if (orderClass == 'desc' || orderClass == '') {
                    $(this).addClass('asc');
                    orderClass = 'asc';
                } else {
                    $(this).addClass('desc');
                    orderClass = 'desc';
                }

                var parent = $(this).closest('.header__item');
                var index = $(".header__item").index(parent);
                var $table = $('.table-content');
                var rows = $table.find('.table-row').get();
                var isSelected = $(this).hasClass('filter__link--active');
                var isNumber = $(this).hasClass('filter__link--number');

                rows.sort(function(a, b) {
                    var x = $(a).find('.table-data').eq(index).text();
                    var y = $(b).find('.table-data').eq(index).text();

                    if (isNumber == true) {
                        if (isSelected) {
                            return x - y;
                        } else {
                            return y - x;
                        }
                    } else {
                        if (isSelected) {
                            if (x < y) return -1;
                            if (x > y) return 1;
                            return 0;
                        } else {
                            if (x > y) return -1;
                            if (x < y) return 1;
                            return 0;
                        }
                    }
                });

                $.each(rows, function(index, row) {
                    $table.append(row);
                });

                return false;
            });
        });
    </script>
</body>
</html>
